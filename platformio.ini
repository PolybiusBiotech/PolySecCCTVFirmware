[env:esp32dev]
platform = espressif32
board = esp32dev
monitor_speed = 115200
framework = arduino
lib_deps = 
	https://github.com/madhephaestus/lx16a-servo.git
	fastled/FastLED@^3.4.0
	https://github.com/rstephan/ArtnetnodeWifi.git
